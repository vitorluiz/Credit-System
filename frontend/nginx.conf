server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA and fallback to index.html for client-side routes
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets (public/ copied to /usr/share/nginx/html)
    location ~* \.(png|jpg|jpeg|gif|svg|ico)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # CSS and JS files - no cache for development
    location ~* \.(css|js)$ {
        try_files $uri =404;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Proxy API requests to the backend service inside the Docker network
    location /api/ {
        proxy_pass http://backend:4000;
        # Permitir payloads maiores (PDF base64)
        client_max_body_size 20m;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para arquivos de comprovante servidos pelo backend
    location /media/ {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


